################################################################################
# This file contains the configuration for the cortex-annotate toolkit. By
# editing this file, one can configure cortex-annotate to work with various
# datasets and to enable annotation of specific contours, points, and
# boundaries. The current contents of this file configure the tool for
# annotation of the visual cortex of subjects in the NYU retinotopy dataset.

display:
  figsize: [4, 4]
  dpi: 128
  plot_options:
    color: [0.97, 0.97, 0.97]
    markersize: 0
    linewidth: 2
    linestyle: "solid"
  fg_options:
    color: [0.55, 0.55, 0.9]
    markersize: 2

init: |
  # Load libraries that will be used throughout the configuration file.
  import re
  import glob
  import numpy as np
  import os.path as op
  import neuropythy as ny
  from struct import unpack

  # Define directories
  data_dir = op.join("/home", "jovyan", "datasets")
  fsa_dir  = op.join(data_dir, "fsaverage")

  # Prepare the fsaverage flatmap for all cortex flatmap plotting
  fsa_properties = {
    "coordinates" : { "reshape": (2, -1), "format": "e", "byte": 2 },
    "faces"       : { "reshape": (3, -1), "format": "I", "byte": 4 },
    "curvature"   : { "reshape": (-1,  ), "format": "e", "byte": 2 },
  }

  fsa_flatmaps = {} # initialize
  for fs_hemi in ("lh", "rh"): # for each hemisphere
    
    mesh_kwargs = {} # initialize
    for property, property_info in fsa_properties.items(): # for each property
      # define and load fsaverage mesgh and properties
      filename = f"{fs_hemi}.{property}"
      with open(op.join(fsa_dir, filename), "rb") as f:
        values = f.read() # load file content
        fstr = property_info["format"] * (len(values) // property_info["byte"])
        values = np.array(unpack(fstr, values)).reshape(property_info["reshape"])
      if property == "curvature": 
        mesh_kwargs["properties"] = { "curvature": values }
      else: 
        mesh_kwargs[property] = values

    fsa_flatmaps[fs_hemi] =  ny.geometry.Mesh(**mesh_kwargs)

# We assume in this example that the libraries neuropythy and numpy have been
# imported (as ny and np respectively) in the init section (see below).
targets:
  Dataset: 
    - Natural Scenes Dataset (nsd)
    - CHN Retinotopy Dataset (chn-retinotopy)
    - Human Connectome Project Retinotopy Dataset (hcp-retinotopy)
    - New York University National Eye Institute (nyu-nei)
    - New York University Retinotopy Dataset (nyu-retinotopy)
    - Natural Objects Dataset (nod)
    - Study Forrest Retinotopy Dataset (studyforrest)

  # Is there a way to do a dynamic (dataset dependent dropdown?)
  Subject ID:
    - subj01
    - subj02
    - subj03
    - subj04
    - subj05
    - subj06
    - subj07
    - subj08

  # The "Hemisphere" is a choice for the user; as a list of two options, it will
  # appear as a dropdown menu with these two options in the annotation tool.
  Hemisphere:
    - Left Hemisphere
    - Right Hemisphere

  # create subject flatmap.
  flatmap: |
    # get dropdown selections from above choices.
    dataset = target["Dataset"]    # string
    sid     = target["Subject ID"] # string
    hemi    = target["Hemisphere"] # string

    # format dropdown items
    dataset = re.sub(".+\\((\\w+)\\)$", "\\1", dataset)
    fs_hemi = f"{hemi[0].lower()}h"

    # define subject directory
    subj_dir = op.join(data_dir, dataset, sid)

    # find all subject property prop_files
    prop_files = glob.glob(op.join(subj_dir, f"{fs_hemi}.*"))

    # read in all subject properties
    props = {} # initialize
    for fname in prop_files: # for each property file
      prop_name = fname.split(".")[-1]
      with open(fname, "rb") as f:
        values = f.read() # read property file, float16
        values = unpack("e" * (len(values) // 2), values)
      props[prop_name] = values

    # attatch and return properties to fsaverage flatmap
    return fsa_flatmaps[fs_hemi].with_prop(props)


